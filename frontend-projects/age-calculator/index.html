<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DEPENDENCIES -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- DEPENDENCIES -->
    
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Age calculator</title>
</head>
<body>
    <div class="container age-calculator-container">
        <div class="row">
            <div class="col-12 age-calculator-header">
                <h1 class="text-center">Age calculator</h1>
            </div>
            <div class="col-12">
                <form id="age-calculator">
                    <div class="form-group">
                        <i class="fa fa-calendar"></i>
                        <input type="text" name="birth-date" id="birth-date" class="form-control mt-2" required="" placeholder="Select your birth date">
                        <button type="submit">Calculate</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <p id="result-text" class="d-none">You are <span id="result"></span> old.</p>
                <p id="error-text" class="d-none">Select a date please</p>
            </div>
        </div>
    </div>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.6.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
